version: 2

models:
  - name: stg_orders
    description: "This table contains informations about orders"
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_order_items')
              field: order_id
          - relationships:
              to: ref('stg_store')
              field: store_id
      - name: customer_id
        description: "customer identifiant"
      - name: store_id
        description: "store where the order was recorded"
      - name: staff_id
        description: "store's manager"
      - name: order_status
        description: "order status"
        tests:
          - accepted_values:
              values: [1, 2, 3, 4]
              quote: false
      - name: order_at
        description: "date order"
      - name: required_at
        description: "date required"
      - name: shipped_at
        description: "date when the order is send"

  - name: stg_order_items
    description: "This table contains detailed informations about orders"
    columns:
      - name: order_item_id
        description: "primary key, identify the order and product."
        tests:
          - unique
          - not_null
      - name: order_id
        description: "first part of the primary key"
      - name: item_id
        description: "second part of the primary key"
      - name: product_id
        description: "product key"
      - name: quantity
        description: "quantity sold"
      - name: product_price
        description: "unit price"
      - name: discount
        description: "reduction apply"

  - name: stg_products
    description: "This table contains informations about products ordered"
    columns:
      - name: product_id
        description: "primary key, identify the product."
        tests:
          - unique
          - not_null

  - name: stg_brands
    description: "This table contains informations about brands sold in the territory"
    columns:
      - name: brand_id
        description: "primary key"
        tests:
          - unique
          - not_null
      - name: brand_name
        description: "brand label"
        tests:
          - accepted_values:
              values:
                [
                  "Electra",
                  "Haro",
                  "Heller",
                  "Pure Cycles",
                  "Ritchey",
                  "Strider",
                  "Sun Bicycles",
                  "Surly",
                  "Trek",
                ]

  - name: stg_category
    description: "This referential table describe all the categories available"
    columns:
      - name: category_id
        description: "primary key"
        tests:
          - unique
          - not_null
      - name: category_name
        description: "category label"
        tests:
          - accepted_values:
              values:
                [
                  "Children Bicycles",
                  "Comfort Bicycles",
                  "Cruisers Bicycles",
                  "Cyclocross Bicycles",
                  "Electric Bikes",
                  "Mountain Bikes",
                  "Road Bikes",
                ]

  - name: stg_customers
    description: "This referential table contains all personal informations about customers"
    columns:
      - name: customer_id
        description: "primary key"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: customer_id
      - name: customer_first_name
        description: "customer's first name"
      - name: customer_last_name
        description: "customer's last name"
      - name: customer_phone
        description: "customer's phone"
      - name: customer_email
        description: "customer's mail"

  - name: stg_staffs
    description: "This referential table contains all personal informations about stores's manager"
    columns:
      - name: staff_id
        description: "primary key"
        tests:
          - unique
          - not_null

  - name: stg_stocks
    description: "This production table contains stock's status for a product"
    columns:
      - name: stock_id
        description: "primary key"
        tests:
          - unique
          - not_null

  - name: stg_stores
    description: "This referential table contains informations about store location"
    columns:
      - name: store_id
        description: "primary key"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: store_id
